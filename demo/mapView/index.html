<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Buscador de Rutas y Paradas para mobiles con Openlayer</title> 
		
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
		
        <link rel="stylesheet" href="//code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="//code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="//code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		
        <link rel="stylesheet" href="theme/default/style.mobile.css" type="text/css">
        <link rel="stylesheet" href="css/style-map.css" type="text/css">
				
        <script src="OpenLayers.mobile.js"></script>
        <script src="js/main-map.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
		<h1 id="title">Rutas TransEspol</h1>
        <div data-role="page" id="home">
			<div data-role="content">
				<div id="map"></div>
				<div data-role="panel" data-position="right" data-display="overlay" id="layerspage">
					<ul data-role="listview" id="layerslist">
						<li data-icon="delete" data-theme="b" data-iconpos="left">
							<a href="#home" data-rel="close">Mapas</a>
						</li>
					</ul>
				</div>
			</div>
			<div data-role="footer">
				<div data-role="navbar" data-iconpos="top">
				 <ul>
					<li><a href="#searchpage" data-icon="search" data-role="button" data-theme="b">Buscar</a></li>
					<li><a href="#" id="locate" data-icon="locate" data-role="button" data-theme="b">Mi Ubicaci&oacute;n</a></li>
					<li><a href="#layerspage" data-icon="layers" data-role="button" data-theme="b">Mapas</a></li>
				 </ul>
				</div>
			</div>
			<div id="navigation" data-role="controlgroup" data-type="vertical">
				<a href="#" data-role="button" data-icon="plus" id="plus" data-iconpos="notext"></a>
				<a href="#" data-role="button" data-icon="minus" id="minus" data-iconpos="notext"></a>
          </div>
        </div>

        <div data-role="page" id="searchpage">
			<div data-role="header" data-theme="b" >
				<a data-role="button" href="#home" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
					Atras
				</a>
				<h2>Busqueda</h2>
			</div>
			<input type="search" name="query" id="query" value="" placeholder="Buscar rutas o paradas" autocomplete="off" />
			<ul data-role="listview" data-inset="true" id="search_results"></ul> 
        </div>

        <div id="popup" data-role="dialog">
            <div data-position="inline" data-theme="b" data-role="header">
                <h2>Parada</h2>
            </div>
            <div data-role="content">
                <ul id="details-list" data-role="listview">
                </ul>
            </div>
        </div>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	      
		ga('create', 'UA-41356210-1', 'jonathanbravo.com');
		ga('send', 'pageview');
	</script>	
    </body>
</html>
